name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: 测试
        uses: ./
        with:
          token: ${{ secrets.PR_TOKEN }}
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
